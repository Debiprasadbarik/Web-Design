<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form" action="/register" method="POST">
            <div class="form-control">
                <label>Username</label>
                <input type="text" required name="username" id="username" placeholder="Your Full Name" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" required name="email" id="email" placeholder="Your Email" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error</small>
            </div>
            <div class="form-control">
                <label>Phone Number</label>
                <input type="number" name="phone" id="phone" placeholder="Your Phone Number" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Your Password" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" name="compassword" id="cpassword" placeholder="Your Password Again" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error</small>
            </div>
            <input type="submit" value="register" class="btn" name="">

        </form>
        <a href="/login.html" class="log">Already Have An Account? LOGIN</a>
    </div>
