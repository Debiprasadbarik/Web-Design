<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign up</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="box">
        <div class="left">
            <div class="overlay">
                <img  class="left-image" src="logimg1.jpg" alt="">
                <img  class="left-image" src="logimg2.jpg" alt="">
                <img  class="left-image" src="logimg3.jpg" alt="">
                <img  class="left-image" src="logimg4.jpg" alt="">
                <img  class="left-image" src="logimg5.jpg" alt="">
            </div>

        </div>
        <div class="right">
            <h5>Login</h5>
            <p>Don't have an account?<a style="text-decoration:none" href="">Create Your Account!</a> It takes less than a minute</p>
        <div class="inputs">
            <input type="text" placeholder="Registration no/Id">
            <br>
            <input type="password" placeholder="password">
        </div>
        <br><br>
        <div class="forget-password">
            <a style="text-decoration:none"  href=""><p>Forget password?</p></a>
        </div>
        <br>
        <button> <a style="text-decoration:none" href="">Login</a></button>
        </div>
    </div>
    <script src="slide.js"></script>
</body>
</html>
